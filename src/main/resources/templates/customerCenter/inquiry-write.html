<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문의하기</title>
    <link rel="stylesheet" href="/css/font/font.css">
    <link rel="stylesheet" href="/css/customerCenter/inquiry-write.css">
    <link rel="shortcut icon" href="/image/pavicon.png">
</head>
<body>

<button id="open" >심봉사 문의하기</button>

    <div class="main" style="display: none;" th:fragment="inqueryModal">
        <div class="main-layout">
            <div class="main-inquiry-container">
                <div class="main-inquiry-wrap">
                    <header class="inquiry-header-layout">

                        <div class="inquiry-header-container">
                            <div class="inquiry-header-wrapper">
                                <div class="inquiry-header-wrap">
                                    <span class="inquiry-header-span">
                                        <div class="inquiry-header-title">심봉사 문의하기</div>
                                    </span>
                                </div>
                            </div>
                        </div>

                        <div class="inquiry-close-btn-wrap">
                            <button class="inquiry-close-btn">
                                <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg" foundation="[object Object]" class="" defaultopacity="1" hoveredopacity="1" margintop="0" marginright="0" marginbottom="0" marginleft="0" withtheme="true">
                                    <path fill="currentColor" fill-rule="evenodd" clip-rule="evenodd" d="M16.4818 4.69668L15.3033 3.51817L10 8.82147L4.69671 3.51817L3.5182 4.69668L8.8215 9.99998L3.51819 15.3033L4.6967 16.4818L10 11.1785L15.3033 16.4818L16.4818 15.3033L11.1785 9.99998L16.4818 4.69668Z"></path>
                                </svg>
                            </button>
                        </div>
                    </header>
            

                    <div class="inquiry-content-layout">
                        <main class="inquiry-content-container">
                            <section role="log" class="inquiry-content-wrap">
                                <div class="inquiry-content-wrapper">
                                    <div class="inquiry-content-wrap-layout">
                                        <div class="inquiry-content">
                                            <div class="inquiry-container">
                                                <div tabindex="0" class="inquiry-layout">
                                                    <div style="display: flex; display: flex; width: 97%; justify-content: space-between;">
                                                        <div class="inquiry-service-time">평일 09:00 ~ 18:00 운영</div>

                                                     <!-- 현재시각 -->
                                                         <div id="" class="inquiry-currentTime">
                                                            <span id="clock"> 4:28 </span>
                                                            <span id="apm" style="padding-left: 4px;"> ampm</span>
                                                        </div>
                                                  
                                                    </div>
                                                         <div class="inquiry-title-one">심봉사 — 당신의 마음이 한 사람의 빛을 만듭니다</div>

                                                    <div size="96" class="inquiry-logo-wrap">
                                                        <img width="96" height="96" src="/image/logo-white.jpg">
                                                    </div>

                                                    <div class="inquiry-title-container">
                                                        <!-- <div class="inquiry-title-one">심봉사 — 당신의 마음이 한 사람의 빛을 만듭니다</div> -->
                                                             <div class="inquiry-answer-time-layout">
                                                                <div name="chat-error-filled" size="14" class="inquiry-answer-item"></div>
                                                                    <div class="inquiry-answer">보통 2일 내 답변</div>
                                                            </div>
                                                            <!-- <div class="inquiry-service-time">평일 09:00 ~ 18:00 운영</div> -->
                                                    </div>
                                                </div>
                                                 
                                                <!-- 현재시각 -->
                                                <!-- <div class="inquiry-currentTime">오전 4:28</div> -->

                                                <!-- 컨텐츠 -->
                                                <form th:action="@{/inquiry/inquiry-write}" method="post">
                                                    <div class="content-layout" tabindex="0">
                                                        <div class="content-container"></div>
                                                            <div class="inquiry-text-layout">

                                                                <div class="inquiry-text-container">
                                                                    <div class="inquiry-text-wrap">
                                                                        <div class="inquiry-text-input-layout">
                                                                            <span> * 제목</span>
                                                                            <input class="write-content-title" type="text" name="inquiryTitle" placeholder="제목을 입력하세요" value="">
                                                                            <div class="inquiry-textarea">
                                                                                <div class="inquiry-contents-wrap">
                                                                                    <span> * 내용</span>
                                                                                </div>
                                                                                    <div class="write-content-contents-textarea">
                                                                                         <textarea id="inquiry-contents" class="write-content-contents" name="inquiryContent" inputmode="text" cols="30" rows="10"
                                                                                        style="resize: none;" maxlength="" placeholder="전화번호, 이메일, 주소, 계좌번호 등의 상세 개인정보가 문의 내용에 저장되지 않도록 주의해 주시기 바랍니다."></textarea>

                                                                                <!-- <span class="content-length-counter">
                                                                                   <span>
                                                                                       <span class="content-length-count">0자</span>
                                                                                       <span class="content-length-max-count">
                                                                                           /
                                                                                           5000자
                                                                                       </span>
                                                                                   </span>
                                                                               </span> -->

                                                                               <div class="inquiry-regist-btn-layout">
                                                                                   <button type="button" class="inquiry-regist-btn" style="cursor: pointer">등록</button>
                                                                               </div>

                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </section>
                        </main>
                    </div>
                </div>
            </div>
        </div>
    </div>
 
    
</body>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script>

        var Target = document.getElementById("clock");
        var Target_apm = document.getElementById("apm");
        
        function clock() {
            var time = new Date();
            var hours = time.getHours();
            var minutes = time.getMinutes();
            // var seconds = time.getSeconds();
            var AmPm ="AM";
            if(hours > 12){   
                var AmPm ="PM";
                hours %= 12;
            }

            Target.innerText = 
            `${hours < 10 ? `0${hours}` : hours}:${minutes < 10 ? `0${minutes}` : minutes}`;

            Target_apm.innerText = `${AmPm}`;

        }
        clock();
        setInterval(clock, 1000); // 1초마다 실행

    if($('.write-content-title').val() != 0 && $('.write-content-contents').val() != 0{
        $('.inquiry-regist-btn').submit();
    }
</script>
<script src="/js/customerCenter/inquiry-write.js"></script>

</html>
